<div>
  <div *ngFor="let layout of acf.home_page_layout" class="home-page-layout">
    <ng-container [ngSwitch]="layout.acf_fc_layout">
      <cns-hero-slider *ngSwitchCase="'hero-slider'" [layout]="layout"></cns-hero-slider>
      <cns-icon-group *ngSwitchCase="'rates_and_products'" [layout]="layout"></cns-icon-group>
      <cns-stat-counter *ngSwitchCase="'stat_counter'"
        [layout]="layout"></cns-stat-counter>
      <ng-container *ngSwitchDefault
                     [cnsLogMsg]="'Unhandled home page layout ' + layout.acf_fc_layout"
                     [type]="'warn'">
      </ng-container>
    </ng-container>
  </div>
  <cns-page-components [components]="acf.comp"></cns-page-components>
</div>
